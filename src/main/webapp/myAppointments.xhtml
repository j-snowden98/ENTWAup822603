<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Appointments</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="styles.css"/>
        <b:navBar brand="UP822603" brandHref="#" fluid="true">
            <b:navbarLinks>
                <b:navLink value="Contacts" href="myContacts.xhtml"></b:navLink>
                <b:navLink value="Diary" href="myAppointments.xhtml"></b:navLink>
            </b:navbarLinks>
            <b:navbarLinks pull="right">
                <b:dropMenu value="#{loginSession.user.username}">
                    <b:navLink value="Edit details" href="editAccount.xhtml"></b:navLink>
                    <b:navLink value="Log out" action="#{loginSession.logOut}"></b:navLink>
                </b:dropMenu>
            </b:navbarLinks>
        </b:navBar>
        <h:form styleClass="marginX">
            <b:row styleClass="buttonRow">
                <b:button value="Add Appointment" href="createAppointment.xhtml"/>
            </b:row>
            <b:dataTable value="#{appointmentsList.appointments}" var="a">
                <b:dataTableColumn value="#{a.name}"/>

                <b:dataTableColumn value="#{a.startDate}" label="Start Date"/>

                <b:dataTableColumn value="#{a.startTime}" label="Start Time"/>

                <b:dataTableColumn value="#{a.endDate}" label="End Date"/>

                <b:dataTableColumn value="#{a.endTime}" label="End Time"/>

                <b:dataTableColumn value="#{a.owner.username}" label="Owner"/>
            </b:dataTable>
        </h:form>
    </h:body>
</html>
