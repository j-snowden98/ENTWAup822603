<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Appointments</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="1">
            <h:panelGroup>
                <h:commandButton value="Contacts" action="myContacts"/>
                <h:commandButton value="Diary" action="myAppointments"/>
                <h:outputText value="#{loginSession.user.username}"/>
            </h:panelGroup>
            <h:dataTable value="#{appointmentsList.appointments}" var="a">
                <h:column>
                    <!-- column header -->
                    <f:facet name="header">Description</f:facet>
                    <!-- row record -->
                    #{a.name}
                </h:column>

                <h:column>
                    <f:facet name="header">Start Date</f:facet>
                    #{a.startDate}
                </h:column>

                <h:column>
                    <f:facet name="header">Start Time</f:facet>
                    #{a.startTime}
                </h:column>

                <h:column>
                    <f:facet name="header">End Date</f:facet>
                    #{a.endDate}
                </h:column>
                
                <h:column>
                    <f:facet name="header">End Time</f:facet>
                    #{a.endTime}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Owner</f:facet>
                    #{a.owner.username}
                </h:column>
            </h:dataTable>
        </h:panelGrid>
    </h:body>
</html>
