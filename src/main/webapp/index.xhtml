<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Log in or register</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="styles.css"/>
        <h:panelGrid columns="2">
            <h:panelGroup>
                <h:outputLabel>ENTWA contacts and online diary facility</h:outputLabel>
            </h:panelGroup>
            
            <h:panelGroup>
                <h:form>
                    <h:messages></h:messages>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Username"/>
                        <h:inputText id="username" label="Username" value="#{loginCtrl.username}"/>

                        <h:outputLabel value="Password"/>
                        <h:inputSecret id="password" label="Password" value="#{loginCtrl.password}"/>
                        <h:commandButton value="Register" action="register"/>
                        <h:commandButton value="Log in" action="#{loginCtrl.attemptLogin}"/>
                    </h:panelGrid>
                </h:form>
            </h:panelGroup>
        </h:panelGrid>
    </h:body>
</html>
