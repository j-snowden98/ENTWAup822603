<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Log in or register</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="styles.css"/>
        <b:panel collapsible="false">
            <f:facet name="heading">
                <h:outputText value="Please log in or register to get started"/>
            </f:facet>
            <b:form inline="true">
                <h:messages></h:messages>
                <h:panelGrid columns="1" cellspacing="5">
                    <b:inputText id="username" label="Username" value="#{loginCtrl.username}" labelStyle="width:80px;" styleClass="buttonRow"/>
                    <b:inputSecret id="password" label="Password" value="#{loginCtrl.password}" labelStyle="width:80px;" styleClass="buttonRow"/>

                    <b:formGroup>
                        <b:commandButton value="Register" action="register" styleClass="marginX"/>
                        <b:commandButton value="Log in" action="#{loginCtrl.attemptLogin}" styleClass="marginX"/>
                    </b:formGroup>
                </h:panelGrid>
            </b:form>
        </b:panel>
    </h:body>
</html>
