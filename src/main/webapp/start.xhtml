<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Start Page</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="1">
                <h:outputLabel>Welcome to Joe's contacts list and online diary facility</h:outputLabel>
                <h:outputLabel>To prepare some test data, please click the button below</h:outputLabel>
                <h:commandButton value="Test data" action="#{startCtrl.insertTestData}"/>
                <h:outputText value="#{startCtrl.testDataAdded}"/>
                
                <h:outputLabel>To go to the web application, click the button below</h:outputLabel>
                <h:commandButton value="Start" action="index"/>
            </h:panelGrid>
         </h:form>
    </h:body>
</html>
