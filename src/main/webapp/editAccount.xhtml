<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit Details</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="styles.css"/>
        <b:navBar brand="UP822603" brandHref="#" fluid="true">
            <b:navbarLinks>
                <b:navLink value="Contacts" href="myContacts.xhtml"></b:navLink>
                <b:navLink value="Diary" href="myAppointments.xhtml"></b:navLink>
            </b:navbarLinks>
            <b:navbarLinks pull="right">
                <b:dropMenu value="#{loginSession.user.username}">
                    <h:form>
                        <b:navLink value="Edit details" href="editAccount.xhtml"/>
                        <b:navCommandLink value="Log out" action="#{loginSession.logOut()}"/>
                    </h:form>
                </b:dropMenu>
            </b:navbarLinks>
        </b:navBar>
        
        <b:panel collapsible="false">
            <f:facet name="heading">
                <h:outputText value="Edit Details"/>
            </f:facet>
            <b:form inline="true">
                <h:messages styleClass="errorMsg"></h:messages>
                <h:panelGrid columns="1" cellspacing="5">
                    <b:inputText id="firstName" label="Forename" value="#{editAccount.currentUser.forename}" required="true" labelStyle="width:120px;" styleClass="buttonRow"/>

                    <b:inputText id="lastName" label="Surname" value="#{editAccount.currentUser.surname}" required="true" labelStyle="width:120px;" styleClass="buttonRow"/>

                    <b:inputText id="username" label="Username" value="#{editAccount.currentUser.username}" required="true" labelStyle="width:120px;" styleClass="buttonRow"/>

                    <b:inputSecret id="password" label="Password" value="#{editAccount.currentUser.password}" required="true" labelStyle="width:120px;" styleClass="buttonRow"/>

                    <b:inputSecret id="verPassword" label="Verify Password" value="#{editAccount.verifyPassword}" required="true" labelStyle="width:120px;" styleClass="buttonRow"/>

                    <b:inputText id="address1" label="Address line 1" value="#{editAccount.currentUser.address1}" labelStyle="width:120px;" styleClass="buttonRow"/>

                    <b:inputText id="address2" label="Address line 2" value="#{editAccount.currentUser.address2}" labelStyle="width:120px;" styleClass="buttonRow"/>

                    <b:inputText id="town" label="Town" value="#{editAccount.currentUser.town}" labelStyle="width:120px;" styleClass="buttonRow"/>

                    <b:inputText id="county" label="County" value="#{editAccount.currentUser.county}" labelStyle="width:120px;" styleClass="buttonRow"/>

                    <b:inputText id="postcode" label="Postcode" value="#{editAccount.currentUser.postcode}" labelStyle="width:120px;" styleClass="buttonRow"/>

                    <b:inputText id="telephone" label="Telephone" value="#{editAccount.currentUser.telephone}" labelStyle="width:120px;" styleClass="buttonRow"/>

                    <b:inputText id="email" label="Email" value="#{editAccount.currentUser.email}" required="true" labelStyle="width:120px;" styleClass="buttonRow"/>


                    <b:formGroup>
                        <b:button value="Cancel" href="myContacts.xhtml" styleClass="marginX"/>
                        <b:commandButton value="Save" action="#{editAccount.save}" styleClass="marginX"/>
                    </b:formGroup>
                </h:panelGrid>
            </b:form>
        </b:panel>
    </h:body>
</html>
