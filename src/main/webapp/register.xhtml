<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="styles.css"/>
        <b:panel collapsible="false">
            <f:facet name="heading">
                <h:outputText value="Register"/>
            </f:facet>
            <b:form inline="true">
                <h:messages styleClass="errorMsg"></h:messages>
                <h:panelGrid columns="1" cellspacing="5">
                    <b:inputText id="firstName" label="Forename" value="#{registerUser.newUser.forename}" required="true" labelStyle="width:120px;" styleClass="buttonRow"/>

                    <b:inputText id="lastName" label="Surname" value="#{registerUser.newUser.surname}" required="true" labelStyle="width:120px;" styleClass="buttonRow"/>

                    <b:inputText id="username" label="Username" value="#{registerUser.newUser.username}" required="true" labelStyle="width:120px;" styleClass="buttonRow"/>

                    <b:inputSecret id="password" label="Password" value="#{registerUser.newUser.password}" required="true" labelStyle="width:120px;" styleClass="buttonRow"/>

                    <b:inputSecret id="verPassword" label="Verify Password" value="#{registerUser.verifyPassword}" required="true" labelStyle="width:120px;" styleClass="buttonRow"/>

                    <b:inputText id="address1" label="Address line 1" value="#{registerUser.newUser.address1}" labelStyle="width:120px;" styleClass="buttonRow"/>

                    <b:inputText id="address2" label="Address line 2" value="#{registerUser.newUser.address2}" labelStyle="width:120px;" styleClass="buttonRow"/>

                    <b:inputText id="town" label="Town" value="#{registerUser.newUser.town}" labelStyle="width:120px;" styleClass="buttonRow"/>

                    <b:inputText id="county" label="County" value="#{registerUser.newUser.county}" labelStyle="width:120px;" styleClass="buttonRow"/>

                    <b:inputText id="postcode" label="Postcode" value="#{registerUser.newUser.postcode}" labelStyle="width:120px;" styleClass="buttonRow"/>

                    <b:inputText id="telephone" label="Telephone" value="#{registerUser.newUser.telephone}" labelStyle="width:120px;" styleClass="buttonRow"/>

                    <b:inputText id="email" label="Email" value="#{registerUser.newUser.email}" required="true" labelStyle="width:120px;" styleClass="buttonRow"/>


                    <b:formGroup>
                        <b:button value="Cancel" href="index.xhtml" styleClass="marginX"/>
                        <b:commandButton value="Register" action="#{registerUser.register()}" styleClass="marginX"/>
                    </b:formGroup>
                </h:panelGrid>
            </b:form>
        </b:panel>
    </h:body>
</html>
