<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Add Contacts</title>
    </h:head>
    <h:body>
        <b:navBar brand="UP822603" brandHref="#" fluid="true">
            <b:navbarLinks>
                <b:navLink value="Contacts" href="myContacts.xhtml"></b:navLink>
                <b:navLink value="Diary" href="myAppointments.xhtml"></b:navLink>
            </b:navbarLinks>
            <b:navbarLinks pull="right">
                <b:dropMenu value="#{loginSession.user.username}">
                    <b:navLink value="Edit details" href="editAccount.xhtml"></b:navLink>
                    <b:navLink value="Log out" action="#{loginSession.logOut}"></b:navLink>
                </b:dropMenu>
            </b:navbarLinks>
        </b:navBar>
        
        <h:form>
            <b:dataTable value="#{addContact.accounts}" var="c">
                <b:dataTableColumn value="#{c.forename}"/>

                <b:dataTableColumn value="#{c.surname}"/>
                
                <b:dataTableColumn value="#{c.email}"/>
                
                <b:dataTableColumn value="#{c.telephone}"/>
            </b:dataTable>
        </h:form>
    </h:body>
</html>
